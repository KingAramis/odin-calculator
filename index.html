<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div class="calc-body">
        <div class="display-box">
            <div class="display"></div>
        </div>
        <div class="btn-row row-one">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>+</button>
        </div>
        <div class="btn-row row-two">
            <button class="num-btn one-btn">1</button>
            <button class="num-btn two-btn">2</button>
            <button class="num-btn three-btn">3</button>
            <button>*</button>
        </div>
        <div class="btn-row row-three">
            <button class="num-btn four-btn">4</button>
            <button class="num-btn five-btn">5</button>
            <button class="num-btn six-btn">6</button>
            <button>/</button>
        </div>
        <div class="btn-row row-four">
            <button class="num-btn seven-btn">7</button>
            <button class="num-btn eight-btn">8</button>
            <button class="num-btn nine-btn">9</button>
            <button>-</button>
        </div>
        <div class="btn-row row-five">
            <button class="num-btn zero-btn">0</button>
            <button>.</button>
            <button class="btn-equal">=</button>
        </div>
    </div>




    <script src="javascript.js"></script>
</body>
</html>
